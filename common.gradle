	tag "privateRegistry", "${productRepository}:${productVersion}"	// For DockerHub registry
	dockerfile file(dockerFilePath)
	buildArgs([JAR_PRODUCT_NAME:"${productName}",JAR_PRODUCT_VERSION:"${productVersion}"])
